apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: my-django-app.local   # Change to your domain or use /etc/hosts for local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: django-service    # Replace with your Django service name
                port:
                  number: 8000
